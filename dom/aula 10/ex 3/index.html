<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        html {
            font: 62.5%;
        }
        body {
            font: 1.5rem Arial;
        }
        input {
            font: 1.3rem Arial;
            width: 100px;
        }
        div#resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> + <!---como aqui é uma caixa de texto, o valor fica em texto-->
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resultado">Resultado</div>

    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')//aqui usei duas formas dif de acessar elementos, mas só pra lembrar q tem outras formas kk
            var tn2 = window.document.querySelector('input#txtn2')
            var resultado = window.document.querySelector('div#resultado')
            //aqui foram criadas variáveis com os valores pq como eu disse acima, os valores dacaixa de texto são em texto e como eu quero números, vou ter que converter
            var n1 = Number(tn1.value)//esse .value serve para acessar o elemento, no caso estou acessando ele e convertendo ele para numero
            var n2 = Number(tn2.value)
            var soma = n1 + n2            
            resultado.innerHTML = `A soma entre ${n1} e ${n2}  é igual a <strong>${soma}</strong>`//aqui usei o innerHTML pra sair a formatação do strong, se fosse innerText n sairia
        }           
    </script>
</body>
</html>
